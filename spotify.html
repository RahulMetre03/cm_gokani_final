<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Embed Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 10px;
    }
    iframe {
      margin-top: 30px;
      border-radius: 0px;
    }
  </style>
</head>
<body>

  <h2>Spotify Player Embed</h2>
  <input type="text" id="spotifyUrl" placeholder="Paste Spotify Track/Album/Playlist URL">
  <br>
  <button onclick="embedSpotify()">Play on Page</button>

  <div id="player"></div>

  <script>
    function extractSpotifyTypeAndId(url) {
      const match = url.match(/spotify\.com\/(track|album|playlist)\/([a-zA-Z0-9]+)/);
      if (match && match[1] && match[2]) {
        return { type: match[1], id: match[2] };
      }
      return null;
    }

    function embedSpotify() {
      const url = document.getElementById("spotifyUrl").value;
      const info = extractSpotifyTypeAndId(url);

      if (!info) {
        alert("Invalid Spotify URL");
        return;
      }

      const { type, id } = info;
      const embedUrl = `https://open.spotify.com/embed/${type}/${id}?utm_source=generator`;

      const iframe = `<iframe src="${embedUrl}" width="100%" height="152" frameborder="0" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;

      document.getElementById("player").innerHTML = iframe;
    }
  </script>

</body>
</html>
